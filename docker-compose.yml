services:
  db:
    image: postgres:16-alpine
    container_name: mini-crm-db
    environment:
      POSTGRES_DB: ${DB_NAME:-mini_crm}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - mini_crm_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-mini_crm}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  mini_crm_db_data: